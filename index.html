<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="classes/drawable-objects.class.js"></script>
    <script src="classes/movable.objects.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/baby-chicken.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-objects.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/statusbar.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/throwable-objects.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="js/game.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/coins.class.js"></script>
    <script src="classes/statusbar-coins.class.js"></script>
    <script src="classes/bottle-object.class.js"></script>
    <script src="classes/bottle-statusbar.class.js"></script>
    <html translate="no"></html>

</head>

<body onload=" init()">
    <h1>El Pollo Loco</h1>
    <div class="content" id="content">
        <div class="start-screen" id="start-screen">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
        </div>

        <canvas id="canvas" width="720px" height="480px">

        </canvas>
        <button id="fullscreen-btn" class="setting-buttons fullscreen-btn" onclick="toggleFullScreen()"><img id="fullscreen-icon" src="img/ICONS/fit-to-width-64.png"></button>
        
        <div class="overlay" id="overlay">
            <div class="top">
                <div class="settings">
                    <button class="setting-buttons" onclick="mute()"><img id="mute-img" src="img/ICONS/speaker-48.png"></button>
                </div>
                <button class="setting-buttons" onclick="startGame()" id="play-game"><img
                        src="img/ICONS/play-48.png" alt=""></button>
            </div>

        </div>
        <div class="overlay-bottom d-none" id="overlay-bottom">
            <div class="control-buttons">
                <button id="btnLeft" class="setting-buttons"><img src="img/ICONS/icons8-eingekreistes-rangabzeichen-links-100.png" alt=""></button>
                <button id="btnRight" class="setting-buttons"><img src="img/ICONS/icons8-eingekreistes-rangabzeichen-rechts-100.png" alt=""></button>
            </div>
            <div class="action-buttons">
                <button id="btnUp" class="setting-buttons"><img src="img/ICONS/arrow-up-6-48.png" alt=""></button>
                <button id="btnThrow" class="setting-buttons"><img src="img/ICONS/beer-bottle-48.png" alt=""></button>
            </div>

        </div>
    </div>


</body>

</html>
