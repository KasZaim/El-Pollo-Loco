<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="classes/drawable-objects.class.js"></script>
    <script src="classes/movable.objects.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/baby-chicken.class.js"></script>
    <script src="classes/background-objects.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/statusbar.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/throwable-objects.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/load-controls.js"></script>
    <script src="js/game.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/coins.class.js"></script>
    <script src="classes/statusbar-coins.class.js"></script>
    <script src="classes/bottle-object.class.js"></script>
    <script src="classes/bottle-statusbar.class.js"></script>
    <script src="classes/endboss-statusbar.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <html translate="no">
    <link rel="shortcut icon" href="img/sombrero-g06abcef44_640.png" type="image/x-icon">
    </html>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
</head>

<body onload=" init()">
    <h1>El Pollo Loco</h1>
    <div class="content" id="content">
        <div class="intro-outro" id="start-screen">
            <img src="img/9_intro_outro_screens/start/startscreen_1big3to2.png" style="object-fit: contain;">
        </div>
        <div class="intro-outro fade-out endscree-won" id="you-won">
            <span class="you-won"> Â¡YOU WON <br> AMIGO!</span>
            <button onclick="restartGame()" class="restart">Restart</button>
        </div>
        <div class="intro-outro fade-out" id="you-lost">
            <img src="img/9_intro_outro_screens/game_over/you lost.png">
            <button onclick="restartGame()" class="restart">Restart</button>
        </div>
        <div class="rotate-device d-none" id="rotate-device">
            <img src="img/ICONS/rotate-device.png">
            <span>Please Rotate Device to Landscape Mode to Enjoy the full experience !</span>
        </div>

        <canvas id="canvas" width="720px" height="480px"> </canvas>
        
        <button class="setting-buttons onscreen-btn" id="fullscreen-btn"  onclick="toggleFullScreen()"><img id="fullscreen-icon" src="img/ICONS/fit-to-width-64.png"></button>
        <button class="setting-buttons onscreen-btn" style="left: 20px;" onclick="mute()" id="mute-btn"> <img id="mute-img" src="img/ICONS/speaker-48.png"> </button>

        <div class="overlay" id="overlay">
            <div class="top">
                <button class="setting-buttons" onclick="startGame()"><img src="img/ICONS/play-48.png" alt=""></button>
            </div>

        </div>
        <div class="overlay-bottom d-none" id="overlay-bottom">
            <div class="control-buttons">
                <button id="btnLeft" class="setting-buttons"><img
                        src="img/ICONS/icons8-eingekreistes-rangabzeichen-links-100.png" alt=""></button>
                <button id="btnRight" class="setting-buttons"><img
                        src="img/ICONS/icons8-eingekreistes-rangabzeichen-rechts-100.png" alt=""></button>
            </div>
            <div class="action-buttons">
                <button id="btnUp" class="setting-buttons"><img src="img/ICONS/arrow-up-6-48.png" alt=""></button>
                <button id="btnThrow" class="setting-buttons"><img src="img/ICONS/beer-bottle-48.png" alt=""></button>
            </div>

        </div>



    </div>
    <div class="tutorial" id="tutorial">
        <div class="tutorial-left">
            <img src="img/ICONS/left.png" alt=""> <span> Move Left</span>
            <img src="img/ICONS/right.png" alt=""> <span>Move Right</span>
            
        </div>
        <div class="tutorial-right">
            <img src="img/ICONS/up.png" alt=""><span>Jump</span>
            <img src="img/ICONS/bottle.png" alt=""><span> Space</span>
        </div>
    </div>



</body>

</html>
